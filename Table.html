<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- <Use of ul tag and ol tag> -->
    <main>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        <br>
        <ol>
            <li>Rice</li>
            <li>Wheat</li>
            <li>Barley</li>
        </ol><hr>
    </main>
    <!-- use of table tags -->
    <main>
        <table>
            <!-- use of caption tag -->
            <caption>Student Information</caption>
            <!-- use of colspan attribute -->
            <colspan="2">
            <br>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Rajyavardhan</td>
                <td>17</td>
        </table>
    </main>

</body>
</html>
